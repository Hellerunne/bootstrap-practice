<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">

   <title>E-Commerce</title>

   <link rel="stylesheet" href="css/main.css">
   <script src="https://kit.fontawesome.com/f8ffb540fa.js" crossorigin="anonymous"></script>

</head>
<body>

   <header>
      <div class="container">
         <div class="row justify-content-lg-between justify-content-center py-3 align-items-center">
            <div class="col col-auto order-2 order-lg-1">
               <ul class="nav">
                  <li class="nav-item">
                     <a href="" class="nav-link active">Inicio</a>
                  </li>
                  <li class="nav-item">
                     <a href="" class="nav-link">Blog</a>
                  </li>
                  <li class="nav-item">
                     <a href="" class="nav-link">Portafolio</a>
                  </li>
               </ul>
            </div>

            <div class="col-12 col-lg-auto text-center order-1 order-lg-2">
               <h1><a href="#" class="text-dark website-title text-decoration-none">Artisan</a></h1>
            </div>

            <div class="col col-auto order-3">
               <ul class="nav">
                  <li class="nav-item">
                     <a href="" class="nav-link">Tienda</a>
                  </li>
                  <li class="nav-item">
                     <a href="" class="nav-link">Nosotros</a>
                  </li>
                  <li class="nav-item">
                     <a href="" class="nav-link">Contacto</a>
                  </li>
               </ul>
            </div>

         </div>
      </div>
   </header>

   <section class="main">
      <div class="container">

         <div class="row main-carousel">
            <div class="col">

               <div id="carouselDestacado" class="carousel slide" data-bs-ride="carousel" data-interval="1000">

                  <ol class="carousel-indicators">
                     <li data-bs-target="#carouselDestacado" data-bs-slide-to="0" class="active"></li>
                     <li data-bs-target="#carouselDestacado" data-bs-slide-to="1"></li>
                     <li data-bs-target="#carouselDestacado" data-bs-slide-to="2"></li>
                  </ol>

                  <div class="carousel-inner">
                     <div class="carousel-item active">
                        <img src="img/carousel1.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption text-dark d-none d-md-block">
                           <h5>Productos exclusivos</h5>
                           <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta, dolore.</p>
                        </div>
                     </div>
                     <div class="carousel-item">
                        <img src="img/carousel2.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption text-dark d-none d-md-block">
                           <h5>Servicios</h5>
                           <p>Lorem ipsum, dolor..</p>
                        </div>
                     </div>
                     <div class="carousel-item">
                        <img src="img/carousel3.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption text-dark d-none d-md-block">
                           <h5>Productos</h5>
                           <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
                        </div>
                     </div>
                  </div>

                  <a href="#carouselDestacado" class="carousel-control-prev" data-bs-slide="prev">
                     <span class="carousel-control-prev-icon"></span>
                     <span class="sr-only">Anterior</span>
                  </a>
                  <a href="#carouselDestacado" class="carousel-control-next" data-bs-slide="next">
                     <span class="carousel-control-next-icon"></span>
                     <span class="sr-only">Siguiente</span>
                  </a>

               </div>

            </div>
         </div>

      </div>
   </section>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/bootstrap.min.js"></script>


   <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
         return new bootstrap.Popover(popoverTriggerEl)
   })
   </script>

</body>
</html>
